<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sorting Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Card Generator & Sorter</h1>
        <div class="input-group mb-3 mt-3 w-50 mx-auto">
            <input type="number" id="cardCount" class="form-control" placeholder="Number of cards">
            <button id="drawBtn" class="btn btn-primary">Draw</button>
            <button id="sortBtn" class="btn btn-secondary ms-2">Sort</button>
        </div>
        <div id="cardContainer" class="d-flex justify-content-center flex-wrap"></div>
        <h3 class="mt-5">Bubble Log:</h3>
        <ul id="sortLog" class="list-group"></ul>
        <div class="pb-5">
            Made with âœ¨ by
            <a href="https://github.com/mysticBel">Maribel Maza</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
